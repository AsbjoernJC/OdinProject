<!DOCTYPE html>
<html lang="en">
<!-- Importing font -->
<link
    href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
    rel="stylesheet"
  />

  <link
  href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
  rel="stylesheet"
/>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asbjørn J.C</title>
</head>

<style>

  .welcome-section {
    background: #000;
    background-image: linear-gradient(
        75deg,
        #3a3d40 0%,
        #181719 100%
    );
    color: #f0f0f0;
    font-size: 4rem;
    font-weight: 700;
    grid-area: header;
    text-align: center;
    height: 2.5em;
  }
  h1 {
      color: #f0f0f0;
      font-size: 4rem;
      font-weight: 700;
      font-family: "Raleway", sans-serif;
  }

  .projects {
    background: PaleTurquoise;
    grid-area: content;
    grid-template-columns: auto auto auto;
    display: grid;
  }

  .footer {
    background: lightpink;
    grid-area: footer;
  }


  .container {
    font-size: 1.5em;
    min-height: 300px;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 50px auto 1fr auto;
    grid-gap: 0px;
    grid-template-areas:
      "navigation"
      "header"
      "content"
      "footer";
  }

  @media (min-width: 300px){
    .container{
      grid-template-columns: auto 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "navigation"
        "header"
        "content"
        "footer";
    }
  }

  @media (min-width: 400px){
    .container{
      grid-template-areas:
      /* Only change code below this line */
        "navigation navigation"
        "header header"
        "content content"
        "footer footer";
      /* Only change code above this line */
    }
  }
  body {
      font-family: 'Poppins', sans-serif;
  }
  
  .itemOne {
    background: PaleGreen;
  }

  .itemTwo {
    background: BlanchedAlmond;
  }
  
  ul {
    list-style: none;
  }
  
    /* nav */
  
    .nav {
    grid-area: navigation;
    width: 100%;
    background: #be3144;
    box-shadow: 0 2px 0 rgba(0, 0, 0, 0.4);
    z-index: 10;
    height: 3em;
  }
  
  .nav-list {
    display: flex;
    position: absolute;
    left: 70%;
    margin: 0;
  }
  
  @media (max-width: 28.75em) {
    .nav {
      justify-content: center;
    }
  
    .nav-list {
      margin: 0 1rem;
    }
  }
  
  .nav-list a {
    display: block;
    font-size: 1.7rem;
    padding: 1.2rem;
    color: #f0f0f0;
  }
  
  .nav-list a:hover {
    background: var(--main-blue);
  }
/* Se på hvor body er placeret ift. at h1 skal have font-family Raleway i stedet for poppins */
</style>


<body>       
  <div class="container">
    <!-- Navigation bar -->
    <nav id="navbar" class="nav">
        <ul class="nav-list">
          <li>
            <a href="#welcome-section">About</a>
          </li>
          <li>
            <a href="#projects">Work</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
    </nav>
  <!-- Welcome section -->
    <div class="welcome-section">Asbjørn J.C</div>


  <!-- Project section -->
    <div class="projects" id="projects">Project 1
        <div class="itemOne">Project 2</div>
        <div class="itemTwo">Project 3</div>
    </div>
    <!-- Contact section -->

    <!-- Maybe a section at the bottom -->
    <div class="footer">footer</div>
  </div>
</body>

</html>
